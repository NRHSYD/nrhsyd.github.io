<!doctype html>
<html>
<head lang="zh">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="icon" href="fish.png">
<link rel="stylesheet" href="../card.css">
<title>电子木鱼-仪表盘</title>
</head>
<body>
<div class="card">
  <b>累积功德</b>
  <div class="text">
    获取中……
  </div>
</div>
<div class="card">
  <b>设置</b>
  <div class="flex">
    <button onclick="None();">送出所有功德</button>
  </div>
</div>
<script src="../main.js"></script>
<script>
$('.text').textContent = document.cookie;
None = () => {
  if (confirm("确定送出所有功德？你的功德将会归零！")) {
    $('.text').textContent = document.cookie = 0);
    alert("功德已送出，你冥冥中又有感悟。");
}
</script>
</body>
</html>
