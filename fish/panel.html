<!doctype html>
<html>
<head lang="zh">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="icon" href="fish.png">
<link rel="stylesheet" href="../card.css">
<title>电子木鱼-仪表盘</title>
</head>
<body>
<div class="card">
  <b>累积功德</b>
  <div class="text"></div>
</div>
<div class="card">
  <b>设置</b>
  <div class="flex">
    <button onclick="None();">送出所有功德</button>
  </div>
</div>
<script src="../main.js"></script>
<script>
c = document.cookie;
c = c != "" ? c: 0;
$('.text').textContent = c;
None = () => {
  if (confirm("确定送出累积的所有功德吗？\r\n注意：你的功德将归零！")) {
    $('.text').textContent = document.cookie = 0;
    alert("功德已经送往不知名处。\r\n见此，你似乎有所感悟，佛法更进一步。");
  }
}
</script>
</body>
</html>
